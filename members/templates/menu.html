{% extends "base.html" %}
{% block content %}
    {% if pizza_list %}
        <table class="table table-striped table-spacing border-dark">
            <thead>
                <tr class="text-center">
                    <th scope="col"></th>
                    <th scope="col">Medium</th>
                    <th scope="col">Large</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for pizza in pizza_list %}
                    <tr>
                        <td>
                            <div class="pizza-name">{{ pizza.name }}</div>
                            <div class="pizza-ingredients">{{ pizza.ingredients }}</div>
                        </td>
                        <td class="align-middle text-center">{{ pizza.price_medium }} PLN</td>
                        <td class="align-middle text-center">{{ pizza.price_large }} PLN</td>
                        <td class="align-middle">
                            <a class="btn btn-theme" href="{% url 'add_to_order' pizza.slug %}" role="button">Add to order</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Pizza not found</p>
    {% endif %}
{% endblock %}
