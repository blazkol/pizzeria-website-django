{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section m-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="h2 text-center mb-3 pb-2 border-bottom border-secondary">{{ user.username }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-light button-border">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
