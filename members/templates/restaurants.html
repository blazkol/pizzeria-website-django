{% extends "base.html" %}
{% block content %}
    <div class="content-section m-auto">
        {% if restaurant_list %}
            {% for restaurant in restaurant_list %}
                <p>{{ restaurant.city }}, {{ restaurant.address }}, {{ restaurant.phone_number }}</p>
            {% endfor %}
        {% else %}
            <p>Restaurant not found</p>
        {% endif %}
    </div>
{% endblock %}
