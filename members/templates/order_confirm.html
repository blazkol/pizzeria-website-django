{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="h2 text-center mb-3 pb-2 border-bottom border-secondary">Ordering details</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-light button-border">Confirm and order</button>
        </div>
    </form>
{% endblock %}
